apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: app-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: abivarmang/backend:latest
          ports:
            - containerPort: 5000


apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: app-namespace
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000