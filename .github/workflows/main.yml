name: Local Minikube CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------------
      # ğŸ§‘ Check Runner User
      # -----------------------------------
      - name: Show Runner User
        run: |
          echo "Running as:"
          whoami
          echo "Home directory:"
          echo $HOME

      # -----------------------------------
      # ğŸš€ Ensure Minikube Is Running
      # -----------------------------------
      - name: Start Minikube (if not running)
        run: |
          minikube status || minikube start
          kubectl config current-context
          kubectl get nodes

      # -----------------------------------
      # ğŸ³ Docker Login
      # -----------------------------------
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # -----------------------------------
      # ğŸ³ Build & Push Backend
      # -----------------------------------
      - name: Build & Push Backend
        run: |
          docker build -t abivarmang/backend:latest ./backend
          docker push abivarmang/backend:latest

      # -----------------------------------
      # ğŸ³ Build & Push Frontend
      # -----------------------------------
      - name: Build & Push Frontend
        run: |
          docker build -t abivarmang/frontend:latest ./frontend
          docker push abivarmang/frontend:latest

      # -----------------------------------
      # â˜¸ Ensure Namespace Exists
      # -----------------------------------
      - name: Ensure Namespace
        run: |
          kubectl get namespace app-namespace || kubectl create namespace app-namespace

      # -----------------------------------
      # â˜¸ Deploy All Manifests
      # -----------------------------------
      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/
          kubectl get deployments -n app-namespace
          kubectl get pods -n app-namespace

      # -----------------------------------
      # ğŸ”„ Restart Deployments (pull latest)
      # -----------------------------------
      - name: Restart Deployments
        run: |
          kubectl rollout restart deployment/mongodb -n app-namespace
          kubectl rollout restart deployment/backend -n app-namespace
          kubectl rollout restart deployment/frontend -n app-namespace

      # -----------------------------------
      # âœ… Verify Rollout
      # -----------------------------------
      - name: Verify Rollout
        run: |
          kubectl rollout status deployment/mongodb -n app-namespace --timeout=180s
          kubectl rollout status deployment/backend -n app-namespace --timeout=180s
          kubectl rollout status deployment/frontend -n app-namespace --timeout=180s
          echo "Final state:"
          kubectl get all -n app-namespace
