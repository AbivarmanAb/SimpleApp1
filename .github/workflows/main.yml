name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # =========================
      # üê≥ Docker Login
      # =========================
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # =========================
      # üê≥ Build Backend Image
      # =========================
      - name: Build Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest ./backend

      - name: Push Backend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      # =========================
      # üê≥ Build Frontend Image
      # =========================
      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

      # =========================
      # ‚ò∏ Ensure Namespace Exists
      # =========================
      - name: Ensure Namespace Exists
        run: |
          kubectl create namespace app-namespace --dry-run=client -o yaml | kubectl apply -f -

      # =========================
      # ‚ò∏ Deploy to Kubernetes
      # =========================
      - name: Deploy MongoDB
        run: kubectl apply -f k8s/mongodb.yaml

      - name: Deploy Backend
        run: kubectl apply -f k8s/backend.yaml

      - name: Deploy Frontend
        run: kubectl apply -f k8s/frontend.yaml

      # =========================
      # ‚ò∏ Update Images (Important!)
      # =========================
      - name: Update Backend Image
        run: |
          kubectl set image deployment/backend backend=${{ secrets.DOCKERHUB_USERNAME }}/backend:latest -n app-namespace

      - name: Update Frontend Image
        run: |
          kubectl set image deployment/frontend frontend=${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest -n app-namespace

      # =========================
      # ‚úÖ Verify Rollout
      # =========================
      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/mongodb -n app-namespace --timeout=120s
          kubectl rollout status deployment/backend -n app-namespace --timeout=120s
          kubectl rollout status deployment/frontend -n app-namespace --timeout=120s
          kubectl get pods -n app-namespace
