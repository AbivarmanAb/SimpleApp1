name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # ğŸ³ Docker Login
      # -----------------------------
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # -----------------------------
      # ğŸ³ Build & Push Images
      # -----------------------------
      - name: Build & Push Backend
        run: |
          docker build -t abivarmang/backend:latest ./backend
          docker push abivarmang/backend:latest

      - name: Build & Push Frontend
        run: |
          docker build -t abivarmang/frontend:latest ./frontend
          docker push abivarmang/frontend:latest

      # -----------------------------
      # â˜¸ Ensure Namespace
      # -----------------------------
      - name: Ensure Namespace Exists
        run: |
          kubectl get namespace app-namespace || kubectl create namespace app-namespace

      # -----------------------------
      # â˜¸ Deploy Kubernetes Manifests
      # -----------------------------
      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f k8s/
          kubectl get deployments -n app-namespace
          kubectl get pods -n app-namespace

      # -----------------------------
      # ğŸ”„ Restart Deployments
      # -----------------------------
      - name: Restart Deployments
        run: |
          kubectl rollout restart deployment/mongodb -n app-namespace || true
          kubectl rollout restart deployment/backend -n app-namespace || true
          kubectl rollout restart deployment/frontend -n app-namespace || true

      # -----------------------------
      # âœ… Verify Rollout
      # -----------------------------
      - name: Verify Rollout
        run: |
          kubectl rollout status deployment/mongodb -n app-namespace --timeout=120s || true
          kubectl rollout status deployment/backend -n app-namespace --timeout=120s || true
          kubectl rollout status deployment/frontend -n app-namespace --timeout=120s || true
